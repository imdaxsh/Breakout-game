<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">4</span></div>
        </div>
        <div id="menu" class="menu">
            <h1>BREAKOUT</h1>
            <button id="startBtn" class="menu-btn">START</button>
            <button id="resumeBtn" class="menu-btn" style="display:none">RESUME</button>
            <button id="exitBtn" class="menu-btn" style="display:none">EXIT</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
